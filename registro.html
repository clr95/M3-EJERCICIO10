        <div class="container">
            <h1>Formulario</h1>
            <form onsubmit="return validateForm()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nombres">Nombres</label>
                  <input type="text" class="form-control" id="nombres" placeholder="Nombres" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fechaNacimiento">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="genero">Género</label>
                  <select class="form-control" id="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
              </div>
              <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" class="form-control" id="calle" placeholder="Calle" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="numero">Número</label>
                  <input type="text" class="form-control" id="numero" placeholder="Número" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="deptoCasa">Depto/Casa</label>
                  <input type="text" class="form-control" id="deptoCasa" placeholder="Depto/Casa" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="comuna">Comuna</label>
                  <input type="text" class="form-control" id="comuna" placeholder="Comuna" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="ciudad">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="region">Región</label>
                  <input type="text" class="form-control" id="region" placeholder="Región" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="pais">País</label>
                  <input type="text" class="form-control" id="pais" placeholder="País" required>
                </div>
              </div>
              <div class="form-group">
                <label for="instrucciones">Instrucciones adicionales</label>
                <textarea class="form-control" id="instrucciones" rows="3" required></textarea>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="codigoPais">Código de país</label>
                  <input type="text" class="form-control" id="codigoPais" placeholder="Código de país" required>
                </div>
                <div class="form-group col-md-8">
                  <label for="telefono">Teléfono</label>
                  <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
                </div>
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>

              <span class="">Todos los derechos reservados, 2021.</span>
